<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../node_modules/bootstrap-social/assets/css/font-awesome.css" rel="stylesheet">
  <link href="../node_modules/bootstrap-social/bootstrap-social.css" rel="stylesheet">
  <link href="../node_modules/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
  <link href="../node_modules/ng-dialog/css/ngDialog-theme-plain.min.css" rel="stylesheet">
  <link href="../node_modules/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
      </div>
      <h1>Log in</h1>
      <form>
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail3">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
        </div>
        <button class="btn btn-md btn-success btn-block" type="submit">Sign in</button>
      </form>
      <h5>Or login with</h5>
      <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/profile.php?id="><i class="fa fa-facebook"></i></a>
      <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/in/"><i class="fa fa-linkedin"></i></a>
      <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="../node_modules/ng-dialog/js/ngDialog.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
